server:
  port: 80
#数据源配置
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  #redis配置
  redis:
    host: localhost
    port: 6379
    database: 1
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 500
        min-idle: 0
    timeout: 500
    #password:
#mybatis配置
mybatis:
  configuration:
    #是否开启驼峰配置
    map-underscore-to-camel-case: true
  #映射文件位置
  mapper-locations: mybatis/*Mapper.xml
  #实体类位置
  typeAliasesPackage: com.noah.demo.domain
